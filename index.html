<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body { 
                margin: 0; 
                overflow: hidden; 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background: white;
                color: black;
            }
            #container {
                display: flex;
                width: 100vw;
                height: 100vh;
            }

            /* 左侧面板样式 - 占满整个左侧页面 */
            #left-panel {
                flex: 1;
                height: 100vh;
                background: white;
                padding: 30px;
                box-sizing: border-box;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                border-right: 1px solid #e0e0e0;
            }
            
            #right-panel {
                flex: 3;
                height: 100vh;
                position: relative;
                background: #f5f5f5;
            }
            
            #application {
                width: 100%;
                height: 100%;
            }
            
            /* 资产信息容器样式 - 填充整个可用空间 */
            #asset-info-container {
                flex: 1;
                background: white;
                border: none;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }
            
            #asset-name {
                color: black;
                font-size: 32px; /* 从24px增大到32px，使标题更大 */
                font-weight: 600;
                margin: 0 0 16px 0;
                padding-bottom: 12px;
                border-bottom: 1px solid #e0e0e0;
            }
            
            /* 资产描述样式 */
            #asset-description {
                color: #666; /* 比上面的黑色(#333)更浅的颜色 */
                font-size: 16px;
                margin-bottom: 16px;
                padding: 12px;
                background-color: white;
                border: none;
                flex-grow: 1;
                text-indent: 2em; /* 添加2em的首行缩进 */
            }
            
            /* 资产作者样式 */
            #asset-author {
                color: #333;
                font-size: 13px;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            #asset-author::before {
                content: '👤';
                font-size: 16px;
            }
            
            /* 资产组织样式 */
            #asset-organization {
                color: #333;
                font-size: 13px;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            #asset-organization::before {
                content: '🏢';
                font-size: 16px;
            }
            
            /* 资产日期样式 */
            #asset-date {
                color: #333;
                font-size: 13px;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            #asset-date::before {
                content: '📅';
                font-size: 16px;
            }

            #asset-studentid {
                color: #333;
                font-size: 13px;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            #asset-studentid::before {
                content: '🪪';
                font-size: 16px;
            }
            
            /* 按钮样式 */
            .action-button {
                padding: 8px 16px;
                background: white;
                color: black;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-bottom: 20px;
                align-self: flex-start;
                width: auto; /* 自适应宽度 */
                height: auto; /* 自适应高度 */
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .action-button:hover {
                background: #f5f5f5;
                color: black;
                transform: translateY(-1px);
            }
            
            /* 收藏和技术支持信息容器 */
            #collection-info-container {
                margin-top: 20px;
                padding: 16px 20px;
                background: white;
                border: none;
                color: black;
                font-size: 14px;
                line-height: 1.8;
            }
            
            #collection-info-container div {
                margin-bottom: 8px;
            }
            
            #collection-info-container div:last-child {
                margin-bottom: 0;
            }
        </style>
        <script type="module" src="main.ts"></script>
    </head>
    <body>
        <div id="container">
            <!-- 左侧面板 -->
            <div id="left-panel">
                <!-- 左侧内容 -->
                 <!-- 添加按钮 -->
                <button id="custom-action-btn" class="action-button">&lt; 返回</button>
                <!-- 资产信息标签容器 -->
                <div id="asset-info-container" style="margin-top: 0;">
                    <div id="asset-name"></div>
                    <div id="asset-description"></div>
                    <div id="asset-author"></div><!-- 姓名 -->
                    <div id="asset-studentid"></div><!-- 学号 -->
                    <div id="asset-organization"></div>
                    <div id="asset-date"></div>
                </div>
                <!-- 收藏和技术支持信息容器 -->
                <div id="collection-info-container">
                    <div>由 档案馆 收藏物件、进行展示</div>
                    <div>由 人工智能创作坊 提供技术支持</div>
                </div>
            </div>            
            <!-- 右侧面板 -->
            <div id="right-panel">
                <canvas id='application'></canvas>
            </div>
        </div>
        
    </body>
</html>
